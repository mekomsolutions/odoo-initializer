version: '3'
services:
  odoo:
    image: odoo:10.0
    command: -d odoo --stop-after-init
    volumes:
      - ${sources}:/mnt/extra-addons/odoo_initializer
      - ${testResources}/config:/etc/odoo
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
volumes:
   odoo-filestore:
   odoo-checksums:
