version: '3'
services:
  odoo:
    image: mekom/odoo
    command: --stop-after-init --test-enable
    environment: 
      DB_NAME: odoo
    volumes:
      - odoo-filestore:/var/lib/odoo/filestore
      - ${sources}:/mnt/extra-addons/odoo_initializer
      - ${testResources}/config:/etc/odoo
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
volumes:
   odoo-filestore: