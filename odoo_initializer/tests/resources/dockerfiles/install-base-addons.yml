version: '3'
services:
  odoo:
    image: odoo:10.0
    command: -d odoo --stop-after-init  -i sale,stock,account_accountant
    volumes:
      - odoo-filestore:/var/lib/odoo/filestore
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
volumes:
   odoo-filestore:
